<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Libreria ux.edteam -->
    <link rel="stylesheet" href="https://ux.ed.team/css/styles.css?201803301710">
    <title>Noacanoa - Cursos</title>

</head>
<body>

    <div class="ed-grid">
        <h1>Cursos de Noa</h1>
        <form id="formCursos">
            <div class="ed-grid m-grid-4">
                <div class="form-item">
                    <label >
                        Nombre:
                        <input type="text" name="nombreCurso" required>
                    </label>
                </div>
                <div class="form-item">
                    <label >
                        Poster:
                        <input type="text" name="poster" required>
                    </label>
                </div>
                <div class="form-item">
                    <label >
                        Capítulos:
                        <input type="number" min="1" name="clases" required>
                    </label>
                </div>
                <div class="form-item">
                    <label >
                        Sub-Capítulos:
                        <input type="number" min="1" name="subcapitulos" required>
                    </label>
                </div>
                <div class="form-item">
                    <label >
                        URL:
                        <input type="text" name="url" required>
                    </label>
                </div>
                <div class="form-item">
                    <label >
                        Descripción:
                        <input type="text" name="descripcion" required>
                    </label>
                </div>
                <div class="form-item">
                    <label >
                        Repositorio:
                        <input type="text" name="repositorio" required>
                    </label>
                </div>
                <div class="form-item m-pt-2">
                    <label >
                        <input class="button" type="submit" value="Crear Curso">
                    </label>
                </div>
            </div>
        </form>

    </div>
    <div class="ed-grid m-grid-4 s-grid-2 m-center s-center row-gap" id="cursos">
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
